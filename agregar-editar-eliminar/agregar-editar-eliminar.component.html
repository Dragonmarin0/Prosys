<h3 class="mt-3">Agregar Producto</h3>
<Form>
    <div class="mt-3">
        <label for="titulo" class="form-label">Nombre del Producto</label>
        <input type="text" class="form-control" id="titulo">
    </div>

    <div class="mt-3">
        <label for="creador" class="form-label">Cantidad:</label>
        <input type="text" class="form-control" id="creador">
    </div>

    <div class="mt-3">
        <label for="text" class="form-label">Observacion:</label>
        <textarea class="form-control" id="texto" rows="8"></textarea>
    </div>

</Form>
